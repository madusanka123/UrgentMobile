<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-title>My Contatct</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let user of users">
            <ion-item>
                <ion-label>{{user.Name}}
                    <b><p>{{user.Telephone_No}}</p></b>
                </ion-label>
            </ion-item>

            <ion-item-options>
                <!-- <ion-item-option (click)="call(c)" color="primary">
                    <ion-icon name "call" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="sendSms(c)" color="secondary">
                    <ion-icon name "mail" slot="icon-only"></ion-icon>
                </ion-item-option> -->
                <ion-item-option (click)="openCrud(user.id_data)" color="primary">Call</ion-item-option>
                <ion-item-option (click)="openCrud(user.id_data)" color="secondary">SMS</ion-item-option>
                <ion-item-option (click)="openCrud(user.id_data)" color="success">Update</ion-item-option>
                <ion-item-option (click)="delData(user.id_data)" color="danger">Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="primary" size="small" (click)="openCrud('0')">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
